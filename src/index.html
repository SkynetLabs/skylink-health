<html>
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
    <title>Skynet Health Dashboard</title>

    <link rel="manifest" href="manifest.json" />
    <style>
      table,
      th,
      td {
        border: 1px solid black;
      }
    </style>
  </head>

  <body>
    <div>
      <input id="skylink" name="skylink" placeholder="Enter Skylink" />
      <button onClick="getHealth()">Get health</button>
    </div>

    <!-- Define Table Columns -->
    <table id="serverStats">
      <tr>
        <th>Name</th>
        <th>Base Sector Redundancy</th>
        <th>Fanout Redundancy</th>
      </tr>
    </table>

    <script src="index.js"></script>
  </body>
</html>
